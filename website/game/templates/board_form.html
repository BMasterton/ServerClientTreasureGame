<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Board</title>
         <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body>
    <H2> Welcome to Score Board the Game! </H2>
        <form action="" method="post">
        {% csrf_token %}
        <table class="table table-bordered table-info" >
            <tbody>
             {% for row_labels in labels %}
                <tr>
                {% for label in row_labels %}
                  <td style="width: 20px" style="height: 20px" >
                        {{ label }}
                    </td>
                      {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </form>
        <H4> Pick your player! </H4> <br>
     <form action='/game/display/1' method='GET'>
         {% csrf_token %}
         <button type='submit' class="btn btn-primary" value='1' name='player_number'> Player 1 </button>
     </form> <br>
        <form action='/game/display/2' method='GET'>
            {% csrf_token %}
            <button type='submit' class="btn btn-primary" value='2' name='player_number'> Player 2 </button>
        </form>
    </body>
</html>
